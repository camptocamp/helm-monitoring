statsd:
  resources:
    requests:
      cpu: 5.0m
      memory: 10.6Mi
    limits:
      memory: 120Mi

print:
  enabled: true
  maxWaitSeconds: 10

apache:
  enabled: true

elasticsearch:
  enabled: true
  indexes: openshift-ch-1-gs-mutualized-print-*
  resources:
    requests:
      cpu: 3m
      memory: 34.1Mi
    limits:
      memory: 64Mi

processOoms:
  env:
    C2CWSGIUTILS_CHECK_ES_TRYNUMBER:
      value: '10'
    C2CWSGIUTILS_CHECK_ES_SLEEP:
      value: '30'
    STATSD_PREFIX:
      value: es
    STATSD_USE_TAGS:
      value: '1'
    LOG_TYPE:
      value: json
    LOG_LEVEL:
      value: INFO
    C2C_REQUESTS_DEFAULT_TIMEOUT:
      value: '30'
    ES_URL:
      value: https://elasticsearch.logs.camptocamp.com/
    ES_INDEXES:
      value: 'openshift-ch-1-*'
    ES_AUTH:
      type: secret
      name: secret-env
      key: ES_AUTH
    NAMESPACE:
      type: configMap
      name: env
      key: RELEASE_NAMESPACE
  resources:
    limits:
      memory: 80Mi
    requests:
      memory: 52.5Mi
      cpu: 11m

dbstats:
  enabled: true
  resources:
    requests:
      cpu: 1m
      memory: 1.5Mi
    limits:
      memory: 2.5Mi
  env:
    LOG_LEVEL:
      value: INFO
    PROMETHEUS_URL:
      value: http://prometheus-pushgateway.gs-metrics.svc:9091/
    PGUSER:
      type: secret
      name: database
      key: username
    PGPASSWORD:
      type: secret
      name: database
      key: password
    PGHOST:
      type: secret
      name: database
      key: hostnameSlave
    PGPORT:
      type: secret
      name: database
      key: portSlave
    PGDATABASE:
      type: secret
      name: database
      key: database

  dbs:
    - database: test1
      schema:
        - test1
    - database: test2
      user: test2
      password: test2
      host: test2
      port: 6789
      schema:
        - test2
        - test3

namespaceGlobal:
  enabled: true

postgresql:
  enabled: true
  resources:
    requests:
      cpu: 1m
      memory: 4Mi
    limits:
      memory: 20Mi

serviceAccount:
  create: true
  name: full

securityContext:
  runAsNonRoot: true
  runAsUser: 33
